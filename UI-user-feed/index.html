<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI User Feed</title>

    <!-- Required Styles for Bootstrap@v4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1 class="navbar-brand">
                    <a href="./index.html">User Feed Exercise</a>
                </h1>
                
                <div class="">
                    <button class="btn btn-sm btn-outline-primary add-comment-btn">
                        <i class="fas fa-plus"></i>
                        Add Comment
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Body Content -->
    <main class="container pt-3">
        <div class="row comment-input__container d-none">
            <div class="col-sm-12">
                <form class="my-5 comment-input__form">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg comment-input__form-input" placeholder="Enter your comment">
                        <div class="input-group-append">
                            <button class="input-group-text bg-primary text-white comment-input__form-input-btn" id="addComment" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- List of user comments -->
        <div class="row feed__container">
            <div class="col-sm-12 feed__heading">
                <p class="feed__count-wrapper">
                    <span class="feed__count"></span>
                    User Comments
                </p>
            </div>
            <div class="col-sm-12 feed-card__wrapper">
                <!-- <div class="card feed__card">
                    <h5 class="card-header feed__card-header">Featured</h5>
                    <div class="card-body feed__card-body">
                        <h5 class="card-title feed__card-title">Special title treatment</h5>
                        <p class="card-text feed__card-body-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                    <div class="card-footer text-muted feed__card-footer">
                        <p class="feed-item__likes py-0 my-0">
                            <button class="like-btn">
                                <i class="far fa-thumbs-up"></i>
                            </button>
                        </p>
                    </div>
                </div> -->
                
            </div>
        </div>
            
    </main>

    <!-- Required Scripts for Bootstrap@v4.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <!-- Custom Scripts -->
    <script src="./js/main.js"></script>
</body>
</html>
